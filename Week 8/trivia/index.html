<!--Part 1-->
<!--Add a multiple choice question to the HTML page-->
<!--Use a h3 heading for the questions text-->
<!--Use 1 button for each possible answer choice-->
<!--Use JS to add logic. When an incorrect answer choice is clicked, the button should turn red and text should appear beneath the question that says "incorrect"-->
<!--When the correct answerr choice is clicked, the button should turn green and the text beneath the question should say "Correct!"-->

<!--Part 2-->
<!--Add a free response question to the HTML page-->
<!--Use a h3 heading for the questions text-->
<!--Use one input for the response and a button to confirm answer-->
<!--Use JS to add logic. When an incorrect answer choice is clicked, the button should turn red and text should appear beneath the question that says "incorrect"-->
<!--When the correct answerr choice is clicked, the button should turn green and the text beneath the question should say "Correct!"-->

<!--JS tips-->
<!--document.querySelector -to select an ellement on the page by its class, tagname, id or other selector -->
<!--addEventListener -allows the JS to respond to events that are happening on the page -->

<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                //When correct answer is clicked, change color to green
                let correct = document.querySelector('#Jeremy');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#response1').innerHTML = 'Correct!';
                });

                // Check free response submission
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'oh cock') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#response2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#response2').innerHTML = 'Incorrect';
                    }

                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which of the UK Top Gear guys is the most ape like?</h3>
                <div>
                    <button id="Richard">Richard</button>
                    <button id="James">James</button>
                    <button id="Jeremy">Jeremy</button>

                    <p id="response1"></p>
                </div>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What statement is often made by James when trouble has befallen him?</h3>
                <div>
                    <input type="text"></input>
                    <button id="check">Check Answer</button>

                    <p id="response2"></p>
                </div>
            </div>
        </div>
    </body>
</html>
