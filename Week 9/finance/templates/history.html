{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Action</th>
                <th class="text-end">Stock</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
                <th class="text-end">Qty</th>
            </tr>
        </thead>
        <tbody>
            {% for h in history %}
                <tr>
                    <td class="text-start">{{ h.action }}</td>
                    <td class="text-end">{{ h.stock }}</td>
                    <td class="text-end">{{ h.price }}</td>
                    <td class="text-end">{{ h.date }}</td>
                    <td class="text-end">{{ h.qty }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
